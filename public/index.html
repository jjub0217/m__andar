<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta
      name="description"
      content="Web site created using create-react-app"
    >
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="preload" href="%PUBLIC_URL%/images/img_visual_item1.webp" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>안다르-mobile</title>
    <style>
      #lcp-placeholder {
        position: relative;
        padding-bottom: 80vh; 
        overflow: hidden;
      }
      #lcp-placeholder img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 비율 유지 및 이미지 채우기 */
      }
    </style>
  </head>
  <body>
    <div id="lcp-placeholder">
      <picture>
        <source srcset="%PUBLIC_URL%/images/img_visual_item1.webp" type="image/webp" />
        <img src="%PUBLIC_URL%/images/img_visual_item1.jpg" alt="LCP 이미지" style="width: 100%; height: 80vh; object-fit: cover;" />
      </picture>
    </div>
    <div id="root"></div>
  </body>
</html>
